name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install, Patch, and Build Web
        run: |
          cd safetrack-demo
          npm install --force
          # This universal patch fixes ProGuard errors for ALL plugins at once
          find node_modules -name "build.gradle" -exec sed -i "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g" {} +
          # This removes the dead jcenter repository link from all plugins
          find node_modules -name "build.gradle" -exec sed -i 's/jcenter()/mavenCentral()/g' {} +
          npm run build
          # FORCE update the android web assets
          npx cap copy android
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Grant execute permission for gradlew
        run: chmod +x safetrack-demo/android/gradlew

      - name: Build Debug APK (Signed)
        run: |
          cd safetrack-demo/android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: safetrack-demo/android/app/build/outputs/apk/debug/app-debug.apk
          compression-level: 0
