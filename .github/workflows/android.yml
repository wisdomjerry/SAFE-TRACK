name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - - name: Install Dependencies and Sync Capacitor
        run: |
          cd safetrack-demo
          npm install --force
          npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x safetrack-demo/android/gradlew

      - name: Build with Gradle
        run: |
          cd safetrack-demo/android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: safetrack-demo/android/app/build/outputs/apk/release/app-release-unsigned.apk
