name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
    

      - name: Install Dependencies and Sync Capacitor
        run: |
          cd safetrack-demo
          npm install --force
          sed -i "s/getDefaultProguardFile('proguard-android.txt')/getDefaultProguardFile('proguard-android-optimize.txt')/g" node_modules/@capacitor-mlkit/barcode-scanning/android/build.gradle
          find node_modules -name "build.gradle" -exec sed -i 's/jcenter()/mavenCentral()/g' {} +
          npm run build
          npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Grant execute permission for gradlew
        run: chmod +x safetrack-demo/android/gradlew

      - name: Build with Gradle
        run: |
          cd safetrack-demo/android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: safetrack-demo/android/app/build/outputs/apk/release/app-release-unsigned.apk
